name: Central Keiba

on:
  schedule:
    - cron: "0 0 * * 6,7"  # JST 9:00 = UTC 0:00 (土日)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      - name: Run script
        run: python main.py